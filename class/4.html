<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4html</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: grey;
        }
        .red{
            background-color: red;
        }

        .green{
            background-color: green;
        }
    </style>
</head>

<body>
    <div id="app">
        {{tab}}
        <button @click="tab = !tab">換色</button>
        <div class="box" :class="tab?'red':'green'"></div>
    </div>

    <script src="https://unpkg.com/vue"></script>

    <script>

        Vue.createApp({
            data() {
                return {
                    tab: true
                }
            },
            methods: {
            },
        }).mount('#app')
    </script>
</body>

</html>
