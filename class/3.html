<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button @click="minus">-</button>
        {{res}}
        <button @click="add">+</button>
        <br>
        總價: {{ parse() }}

    </div>

    <script src="https://unpkg.com/vue"></script>

    <script>

        Vue.createApp({
            data() {
                return {
                    res: 0,
                    count: 1,
                    price: 100
                }
            },
            methods: {
                parse() {
                    console.log('adasdasd')
                    return this.price * this.res
                },
                add() {
                    // this.res = this.res + 1
                    if (this.res >= 100) return
                    this.res += this.count
                },
                minus() {
                    if (this.res <= 0) return
                    this.res -= this.count
                }
            },

        }).mount('#app')
    </script>
</body>

</html>
