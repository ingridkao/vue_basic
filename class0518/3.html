<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="add">+</button>
        {{res}}
        <button @click="reduce">-</button>
        <br>
        總價: {{ parse() }}
        美金: {{ parseDollar() }}
        美金: {{ dollar }}
        
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    res:0,
                    count:1,                    //判斷count數字
                    price:100,
                }
            },
            computed:{
                dollar(){
                    // return this.total /30
                    return (this.price *this.res)/30
                }
            },
            methods: {
                add(){ 
                    //this.res = this.res +1
                    if(this.res >=  100)return //判斷到100停掉
                    this.res += this.count
                },
                reduce(){
                    if(this.res == 0)return //判斷到0停掉
                    //this.res = this.res -1
                    this.res -= this.count
                },
                parse(){                        //total
                    //return this.price * this.res 半正確寫法
                    this.total = this.price * this.res
                    return this.total
                },
                parseDollar(){                  //US dollar
                    return this.price / 30
                }
            },
        }).mount("#app")
    </script>
</body>
</html>
